<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/30252110a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app from VS</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <br />

        <form class="d-flex" role="search" id="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />

          <button type="submit" class="btn btn-light search-form searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            type="button"
            class="btn btn-light locationButton"
            id="locationButtonId"
          >
            <i class="fa-solid fa-map-pin"></i>
          </button>
        </form>

        <br />
        <h1>
          <img src="" alt="clear" class="float-left" id="icon" />
          <span id="searchedCity"></span>
        </h1>
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <h2 id="currentTemperature">
                <i class="fa-solid fa-temperature-low"></i>
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">¬∞C</a> /
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </h2>

              <h3 id="currentHumidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <span id="humidity"></span>% Humidity
              </h3>
              <ul>
                <li><span id="discription"></span></li>
                <li>Wind: <span id="windSpeed"> </span>Km/h</li>

                <li>
                  <i class="fa-regular fa-calendar-days"></i
                  ><span id="currentDate"></span>
                </li>
                <li>
                  <i class="fa-regular fa-clock"></i
                  ><span id="currentTime"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <p class="forecast">Coming up this Week</p>

        <div class="forecastNextWeek">
          <div class="row">
            <div class="col-2">
              <h5 class="card-title">Mon</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                  alt=""
                  class="float-left"
                  id=""
                />
              <h6 class="card-subtitle mb-2 text-muted">
               10
                <span class="card-text">2</span>
                  ¬∞C
              </h6>
            </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <i class="fa-solid fa-sun"></i>
                    10¬∞C
                  </h6>
                  <p class="card-text">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    2 mm
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <i class="fa-solid fa-sun"></i>
                    10¬∞C
                  </h6>
                  <p class="card-text">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    2 mm
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <i class="fa-solid fa-sun"></i>
                    10¬∞C
                  </h6>
                  <p class="card-text">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    2 mm
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <i class="fa-solid fa-sun"></i>
                    10¬∞C
                  </h6>
                  <p class="card-text">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    2 mm
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <p class="credits">
          This project was coded by Malin Winum üîÅ
          <a href="https://github.com/winumm/project-backUp" target="_blank"
            >Github</a
          >
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
